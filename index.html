<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>HNG Team application</title>
  </head>
  <body>
    <div class="container">
      <div class="leftPane">
        <div class="logo1">
          <a href="https://www.hng.tech">
            <img src="HNG.png" alt="HNG logo" 
          /></a>
        </div>
        <div class="logo2">
          <a href="https://internship.zuri.team">
            <img src="ZURI.svg" alt="ZURI logo" 
          /></a>
        </div>
        <div class="logo3">
          <a href="https://www.ingressive.org">
            <img src="I4G.png" alt="I4g logo" 
          /></a>
        </div>
      </div>

      <div class="rightPane">
        <h1>Join A Team</h1>
        <form id="form" action="#">
          <p>Kindly fill this form to Join</p>

          <div class="formInput">
                <label for="First Name">First Name</label>
              <input
                type="text"
                placeholder="First Name"
                name="firstname"
                id="firstName"
                required
              />
          </div>
          <div class="formInput">
              <label for="middle Name">Middle Name</label>
              <input
                type="text"
                placeholder="Middle Name"
                name="middleName"
                id="middleName"
              />
        </div>
          <div class="formInput">
          <label for="Last Name">Last Name</label>
          <input
            type="text"
            placeholder="Last Name"
            name="lastName"
            id="lastName"
            required
          />
        </div>
          <div class="formInput">
          <label for="gender">Gender</label>
          <input
            type="radio"
            name="gender"
            id="male"
            value="male"/> <label for="male">Male</label> <input
            type="radio"
            name="gender"
            id="female"
            value="female"/> <label for="female">Female</label> <input
            type="radio"
            name="gender"
            id="nts"
            value="nts"/> <label for="nts">Prefer not to say</label> 
          </div>
            <div class="formInput">
          <label for="Email">Email</label>
          <input
            type="text"
            placeholder="Email"
            name="email"
            id="email"
            required
          />
        </div>
          <div class="formInput">
          <label for="Slack Username">Slack Username</label>
          <input
            type="text"
            placeholder="Slack Username"
            name="slackUsername"
            id="slackUsername"
            required
          />
        </div>
          <h5>Address</h5>
          <div class="formInput">
          <label for="State">State</label>
          <select
          onchange="toggleLGA(this);"
          name="state"
          id="state"
          class="form-control"
        >
          <option value="" selected="selected">- Select -</option>
          <option value="Abia">Abia</option>
          <option value="Adamawa">Adamawa</option>
          <option value="AkwaIbom">AkwaIbom</option>
          <option value="Anambra">Anambra</option>
          <option value="Bauchi">Bauchi</option>
          <option value="Bayelsa">Bayelsa</option>
          <option value="Benue">Benue</option>
          <option value="Borno">Borno</option>
          <option value="Cross River">Cross River</option>
          <option value="Delta">Delta</option>
          <option value="Ebonyi">Ebonyi</option>
          <option value="Edo">Edo</option>
          <option value="Ekiti">Ekiti</option>
          <option value="Enugu">Enugu</option>
          <option value="FCT">FCT</option>
          <option value="Gombe">Gombe</option>
          <option value="Imo">Imo</option>
          <option value="Jigawa">Jigawa</option>
          <option value="Kaduna">Kaduna</option>
          <option value="Kano">Kano</option>
          <option value="Katsina">Katsina</option>
          <option value="Kebbi">Kebbi</option>
          <option value="Kogi">Kogi</option>
          <option value="Kwara">Kwara</option>
          <option value="Lagos">Lagos</option>
          <option value="Nasarawa">Nasarawa</option>
          <option value="Niger">Niger</option>
          <option value="Ogun">Ogun</option>
          <option value="Ondo">Ondo</option>
          <option value="Osun">Osun</option>
          <option value="Oyo">Oyo</option>
          <option value="Plateau">Plateau</option>
          <option value="Rivers">Rivers</option>
          <option value="Sokoto">Sokoto</option>
          <option value="Taraba">Taraba</option>
          <option value="Yobe">Yobe</option>
          <option value="Zamfara">Zamafara</option>
        </select>
      </div>
        <div class="formInput">
        <label class="control-label">LGA of Origin</label>
                <select
                  name="lga"
                  id="lga"
                  class="form-control select-lga"
                  required
                >
                </select>
              </div>
              <div id="formInput">

                <input type="submit" value="Join A Team"></div>
          </div>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <p>
        This Site was done by<span> @JS_Pencom</span> in partial fulfulment of a Project on HNG internship
      </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
